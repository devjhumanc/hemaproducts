<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Data Table with DataTables</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Sample Data Table</h2>

<table id="sampleTable" class="display">
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Occupation</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>John Doe</td>
            <td>28</td>
            <td>Software Developer</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>34</td>
            <td>Graphic Designer</td>
        </tr>
        <tr>
            <td>Emily Johnson</td>
            <td>22</td>
            <td>Data Analyst</td>
        </tr>
    </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script>
    $(document).ready(function() {
        $('#sampleTable').DataTable({
            // Optional: Customize your DataTable settings here
            "paging": true,
            "searching": true,
            "ordering": true
        });

        // Example: Adding a new row to the table
        $('#sampleTable').DataTable().row.add([
            'Michael Brown',
            '45',
            'Project Manager'
        ]).draw();

        // Example: Highlighting all rows where Age is greater than 30
        $('#sampleTable tbody tr').each(function(){
            var age = parseInt($(this).find('td:nth-child(2)').text());
            if(age > 30){
                $(this).css('background-color', '#ffcccc');
            }
        });
    });
</script>

</body>
</html>
